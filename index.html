<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexZilo IT</title>
    <link rel="icon" type="image/x-icon" href="Assets/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
    <header>
        <section class="navbar raleway-font">
            <h1>NexZilo</h1>
            <button class="btn">Sign Up</button>
        </section>
        <section class="banner raleway-font text-center">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="act raleway-font">
            <div class="act-container">
                <div class="act-left-side">
                    <h1>See It in Action</h1>
                    <p>Explore the live preview and imagine your <br>brand in this bold new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="act-right-side">
                    <img src="Assets/wc-mini.png" alt="act img">
                </div>
            </div>
        </section>
        <section class="Joined inter-font">
            <h1>Joined Thousands of Productive Users</h1>
            <div class="Num-container">
                <div class="Num-ID">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="Num-ID">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="Num-ID">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
